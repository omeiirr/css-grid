<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="FireshipGrid1.css" />
  </head>
  <body>
    <!-- 
        Content is dynamic; any number of items
        We need a grid that can figure out number of
        columns and rows based on the content sizse and viepwort size
    -->
    <section class="basic-grid">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
      <div class="card">10</div>
      <div class="card">11</div>
      <div class="card">12</div>
    </section>

    <div style="margin-top: 50px">
      <h3>Auto-fill</h3>
      <section class="basic-grid basic-grid-autofill">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
      </section>
    </div>

    <div style="margin-top: 50px">
      <h3>Auto-fit</h3>
      <section class="basic-grid basic-grid-autofit">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
      </section>
    </div>
  </body>
</html>
